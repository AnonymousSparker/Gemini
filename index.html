<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .chat-container {
            height: 300px;
            overflow-y: scroll;
            border: 1px solid #ccc;
            padding: 10px;
        }

        .input-container {
            display: flex;
            align-items: center;
            padding: 10px;
        }

        input {
            flex: 1;
            padding: 5px;
        }

        button {
            margin-left: 10px;
        }
    </style>
    <script src="https://unpkg.com/gemini-chat/dist/gemini-chat.js"></script>
</head>
<body>
    <div class="chat-container" id="chat-container">
        <!-- Chat messages will go here -->
    </div>
    <div class="input-container">
        <input type="text" id="user-input" placeholder="Type your message...">
        <button onclick="sendMessage()">Send</button>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const chatContainer = document.getElementById('chat-container');
            const userInput = document.getElementById('user-input');

            const chat = new GeminiChat(chatContainer);

            function sendMessage() {
                const userMessage = userInput.value;
                chat.addMessage('user', userMessage);
                // You can add logic here to handle the user's input and generate a response.
                // For simplicity, let's just echo the user's message for now.
                chat.addMessage('bot', `You said: ${userMessage}`);
                userInput.value = '';
            }

            window.sendMessage = sendMessage; // Expose the function for the button click.
        });
    </script>
</body>
  </html>
